<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validaciones</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
        <form action="#" method="POST" novalidate>
            <h2>Registro de Usuario</h2>

            <fieldset>
                <legend>Datos Personales</legend>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </fieldset>

            <fieldset>
                <legend>Cuenta</legend>
                
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>

                <label for="contraseña">Contraseña:</label>
                <input type="contra" id="contraseña" name="contraseña" placeholder="Mínimo 8 caracteres" 
                        title="La contraseña debe tener al menos 8 caracteres" required>

                <label for="confirmar">Confirmar Contraseña:</label>
                <input type="contra" id="confirmar" name="confirmar" placeholder="Repite tu contraseña" required>
            </fieldset>

            <fieldset>
                <legend>Fechas</legend>
                
                <label for="nacimiento">Fecha de Nacimiento:</label>
            </fieldset>

            <button type="submit">Registrarse</button>
        </form>
    
</body>
</html>
