<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Cine</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Cartelera</a></li>
                <li><a href="#map" id="map-link">¿Dónde estamos?</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="Hero">
            <div class="hero">
                <div class="hero-content">
                    <h2>Bienvenido al Cine</h2>
                    <p>Las mejores películas en pantalla grande. Compra entradas y disfruta de una experiencia inolvidable.</p>
                    <a href="#cards" class="btn" id="ver-cartelera">Ver cartelera</a>
                </div>
            </div>
        </section>
        <section class="cartelera">
            <h2>Ahora en tu cine</h2>
            <div id="cards" >
                <div class="cartel">
                    <img class="poster" src="img/mystery-island.jpeg" alt="Poster The Mysteri">
                    
                </div>
                <div class="cartel">
                    <img class="poster" src="img/battle-for-lost-planet.jpeg" alt="Poster Galaxy Battle">
                    
                </div>
                <div class="cartel">
                    <img class="poster" src="img/jungle.jpeg" alt="Poster Into the Jungle">
                    
                </div>
                <div class="cartel">
                    <img class="poster" src="img/the-finale.jpeg" alt="Poster The Final Relev">
                    
                </div>
                <div class="cartel">
                    <img class="poster" src="img/maverick.jpeg" alt="Poster Maverick">
                    
                </div>
            </div>
        </section>
        <section id="map" class="hidden">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d724.8892162364422!2d-5.936070867826475!3d37.33888400864359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126fc97c10211f%3A0xc91686710e4187a5!2sCinequinto!5e0!3m2!1ses!2ses!4v1762879485109!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
    <script>
        document.getElementById('map-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('map').classList.toggle('hidden');
        });
    </script>
</body>
</html>
