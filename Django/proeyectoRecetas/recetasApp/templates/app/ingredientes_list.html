{% extends 'app/base.html'%}

{% block content %}
    <h1>Bienvenido a la p√°gina de inicio de RecetasApp</h1>
    <form action="" method="get">
        <label for="categoria">
        </label>
        <select name="categoria" id="categoria" >
            {% for categoria in categorias %}
            <option value="{{ categoria.pk }}" {% if request.GET.categoria|stringformat:'s' == categoria.pk|stringformat:'s' %}selected{% endif %}>{{ categoria.nombre }}</option>
            {% endfor %}
        </select>
        <label for="lactosa">Lactosa:</label>
        <input type="checkbox" name="lactosa" id="lactosa">
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" id="cantidad">
        <input type="submit" value="Filtrar">
    </form>
    <ul>
        {% for ingrediente in ingredientes %}
            <li>
                <strong>{{ ingrediente}}</strong>
            </li>
        {% empty %}
            <li>No hay ingredientes registrados.</li>
        {% endfor %}
    </ul>
{% endblock %}
